<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #f5f5f5;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signin-container {
            position: fixed;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px; /* Increase max-width */
            width: 100%;
            box-sizing: border-box;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
        }

        .city-selector-dealer {
            margin-top: 10px;
        }

        #submitButton {
            margin-top: 20px; /* Increase margin-top for better spacing */
        }

        /* Style for the file input container */
        .file-input-container {
            margin-top: 20px; /* Increase margin-top for better spacing */
        }

        /* Style for the actual file input */
        #imageInput {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        /* Style for the file input button */
        .file-input-button {
            border: 1px solid #ccc;
            padding: 8px 15px;
            background-color: #f9f9f9;
            cursor: pointer;
            /* Add some styles to make the button visible */
            display: inline-block;
            color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="signin-container">
                <h2>Add your Details</h2>
                <form class="signin-form">
                    <input type="text" placeholder="Car Name" required>
                    <input type="text" placeholder="Range" required>
                    <input type="text" placeholder="Connector Type" required>
                    <input type="text" placeholder="Seats" required>
                    <input type="text" placeholder="Price/Day" required>
                    <input type="text" placeholder="Description" required>
                    <div class="city-selector-dealer">
                        <label for="city">Select a city: </label>
                        <select id="city">
                            <option value="all">All</option>
                            <option value="city1">Mumbai</option>
                            <option value="city2">Bengaluru</option>
                        </select>
                    </div>
                    
                    <!-- File input container -->
                    <div class="file-input-container">
                        <label for="imageInput" class="file-input-button">Upload Image</label>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>

                    <button type="button" id="submitButton">
                        <a href="cars.html" class="button-link">Submit</a>
                    </button>
                </form>
            </div>
        </div>
    </header>
</body>
<script>
    document.getElementById('submitButton').addEventListener('click', function() {
        const carName = document.querySelector('input[placeholder="Car Name"]').value;
        const range = document.querySelector('input[placeholder="Range"]').value;
        const connectorType = document.querySelector('input[placeholder="Connector Type"]').value;
        const seats = document.querySelector('input[placeholder="Seats"]').value;
        const pricePerDay = document.querySelector('input[placeholder="Price/Day"]').value;
        const description = document.querySelector('input[placeholder="Description"]').value;
        const city = document.getElementById('city').value;
        
        const imageInput = document.getElementById('imageInput');
        const selectedImage = imageInput.files[0];

        if (selectedImage) {
            window.location.href = 'cars.html';
        } else {
            alert("Please select an image!");
        }
    });
</script>
</html>
