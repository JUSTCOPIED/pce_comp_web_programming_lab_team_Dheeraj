<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body.signin-page {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set height to 100vh for full viewport height */
        }

        .signin-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 3%;
            width: 80%; /* Adjust the width as needed */
            text-align: center; /* Center the text */
            max-width: 400px; /* Set a maximum width */
            margin-top: 5vh; /* Adjust the top margin as needed */
        }

        .signin-container h2 {
            margin-bottom: 20px;
        }

        .signin-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .signin-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signin-form button:hover {
            background-color: #0056b3;
        }

        .checkbox-container {
            text-align: left;
            white-space: nowrap;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        @keyframes formAni {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .signin-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .signin-container {
                width: 90%;
            }
        }
    </style>
</head>
<body class="signin-page">
    <div class="background">
        <div class="signin-container">
            <h2>Sign In</h2>
            <form class="signin-form" onsubmit="return showSuccessMessage();">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email ID" required>
                <input type="tel" id="phoneInput" placeholder="Phone Number" required>
                <input type="password" id="passwordInput" placeholder="Password" required>
                <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="termsCheckbox" required>
                    <label for="termsCheckbox">I agree to the terms and conditions</label>
                </div>
                <button type="submit">Sign In</button>
                <!-- Add a "Go Back to Login Page" button -->
                <button class="go-back-button" onclick="location.href='login.html'">Go Back to Login Page</button>
                <!-- Add a "Go to Home Page" button -->
                <button class="go-home-button" onclick="location.href='Landing.html'">Go to Home Page</button>
            </form>
            <p id="successMessage" class="success-message"></p>
        </div>
    </div>

    <script>
        function showSuccessMessage() {
            const successMessage = document.getElementById("successMessage");
            const passwordInput = document.getElementById("passwordInput");
            const confirmPasswordInput = document.getElementById("confirmPasswordInput");

            if (passwordInput.value !== confirmPasswordInput.value) {
                // Display an error message if passwords do not match
                successMessage.textContent = "Error: Passwords do not match.";
                return false;
            }

            // Show the success message
            successMessage.textContent = "Registration Successful. You can now login.";

            // Hide the form
            const signinForm = document.querySelector(".signin-form");
            signinForm.style.display = "none";

            // Redirect to the login page after a delay (e.g., 3 seconds)
            setTimeout(function () {
                location.href = "login.html";
            }, 3000);

            // Prevent the form submission
            return false;
        }

        // Phone number validation
        const phoneInput = document.getElementById("phoneInput");
        phoneInput.addEventListener("input", function () {
            const phoneNumber = phoneInput.value;
            if (!/^\d{10}$/.test(phoneNumber)) {
                // Display an error message or take appropriate action
                phoneInput.setCustomValidity("Phone number must be a 10-digit number");
            } else {
                phoneInput.setCustomValidity("");
            }
        });
    </script>
</body>
</html>
